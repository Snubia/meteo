<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Weather</title>
  <link rel="stylesheet" href="./cs.css">
</head>
<body>
    <section class="top-banner">
        <div class="container">
          <h1 class="heading">Weather Dashboard / Meteo</h1>
        </section>
          <div class="container-fluid">
            <div class="row">
              <aside class="col-lg-3 bg-light">
                <h5>Enter a city</h5>
                <div class="form-inline form-group">
                  <input class="form-control" type="text" id="search-value" />
                  <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i></button>
        
                </div>
                <ul class="list-group history"></ul>
              </aside>
              <div class="col-lg-9">
                <div id="today" class="mt-3"></div>
                <div id="forecast" class="mt-3"></div>
              </div>
            </div>
          </div>

  <footer class="page-footer">
    <div class="container">
      <small>Made with <span>❤</span> by <a href="https://www.linkedin.com/in/sandrine-nubia-975aa2172/" target="_blank">Sandrine B. Nubia</a>
      </small>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js.js"></script>
</body>
</html>
